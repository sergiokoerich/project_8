<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page"> 
    <main>
      <div class="page2">
        <div class="page3">
          <div class="nft">
            <img src="images/image-equilibrium.jpg" alt="NFT image">
            <div>
              <img src="images/icon-view.svg" alt="View Icon">
            </div>
          </div>
          
          <a href="">Equilibrium #3429</a>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="card">
            <div class="card1">
              <img src="images/icon-ethereum.svg" alt="ETH icon">
              <h2>0.041 ETH</h2>
            </div>
            <div class="card2">
              <img src="images/icon-clock.svg" alt="Clock icon">
              <h2>3 days left</h2>
            </div>
          </div>
          <div class="end">
            <img src="images/image-avatar.png" alt="Avatar image">
            <h2>Creation of <a href="#">Jules Wyvern</a></h2>
          </div>
        </div>
      </div>  
    </main>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sergiokoerich">Sérgio Koerich Pereira</a>.
  </div>
</body>
</html>
